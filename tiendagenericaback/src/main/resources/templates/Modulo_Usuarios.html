<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gestion de Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<th>CEDULA</th>
					<th>NOMBRE COMPLETO</th>
					<th>CORREO ELECTRONICO</th>
					<th>USUARIO INGRESO</th>
					<th>CLAVE INGRESO</th>
					<th>AREA</th>
					<th>ID AREA</th>
					<th>ESTADO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td th:text="${usuario.cedula}"></td>
					<td th:text="${usuario.nombre_completo}"></td>
					<td th:text="${usuario.correo_electronico}"></td>
					<td th:text="${usuario.usuario}"></td>
					<td th:text="${usuario.clave}"></td>
					<td th:text="${usuario.area}"></td>
					<td th:text="${usuario.id_area}"></td>
					<td th:text="${usuario.estado}"></td>
					<td>
					<a class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Desactivar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
